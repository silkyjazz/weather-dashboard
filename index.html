<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashbord</title>
</head>
<body>
    <header>
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            <h2>Search for a city:</h2>
            <input class="form-control mb-3" id="searchCity" type="text" placeholder="San Diego" value="">
            <button class="col-12 btn btn-primary" id="submitBtn"
            type="button" >Submit</button>  
            <hr>
            <div>
             <button class="col-12 btn btn-secondary" type="button" >Atlanta</button>
            </div>
  
            </div>
            <div class="col-8 city">
              <h2 id="city" class="m-3"></h2>
              <div id="temp">Temp:</div>
              <div id="wind">Wind:</div>
              <div id="humidity">Humidity:</div>
            </div>
           
        </div>
        <div class="row m-3 d-none" id="forecast" >
            <div class="col-12 text-center">
             <h3>5-Day Forecast:</h3> 
           </div>
            <div class="col-2 forecast">
                <p id="day1">Date</p>
                <p>icon</p>
            </div>
            <div class="col-2 forecast">
                <p id="day2">Date</p>
                <p>icon</p>
            </div>
            <div class="col-2 forecast">
                <p id="day3">Date</p>
                <p>icon</p>
            </div>
            <div class="col-2 forecast">
                <p id="day4">Date</p>
                <p>icon</p>
            </div>
            <div class="col-2 forecast">
                <p id="day5">Date</p>
                <p>icon</p>
            </div>
        </div>
    
        </div>
            
     
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
