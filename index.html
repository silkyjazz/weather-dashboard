<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashbord</title>
</head>
<body>
    <header class="banner">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
            <h2>Search for a city:</h2>
            <input class="form-control mb-3" type="text" placeholder="San Diego">
            <button class="col-12 btn btn-primary" type="button" >Submit</button>  
            <hr>
            <button class="col-12 btn btn-secondary" type="button">Atlanta</button>  
            </div>
            <div class="col-8 city">Atlanta</div>
        </div>
      
        
    </div>
    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
